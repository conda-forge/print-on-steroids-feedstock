{% set name = "print-on-steroids" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/print-on-steroids-{{ version }}.tar.gz
  sha256: fde4b96df227319478b49d380c9319a290fe537a06bd29e4fb16adf60358cbab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.7
    - rich

test:
  imports:
    - print_on_steroids
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/konstantinjdobler/print-on-steroids
  summary: A lean and hackable rich logger and print function.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - konstantinjdobler
