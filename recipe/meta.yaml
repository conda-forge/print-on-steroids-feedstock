{% set name = "print-on-steroids" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/print-on-steroids-{{ version }}.tar.gz
  sha256: af47b906b05518be602df205c332fb4cc1e9099a09ca1c80f7657e5cd981157e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.7
    - rich
    - tqdm
    - better-exceptions

test:
  imports:
    - print_on_steroids
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/konstantinjdobler/print-on-steroids
  summary: A lean and hackable rich logger and print function.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - konstantinjdobler
